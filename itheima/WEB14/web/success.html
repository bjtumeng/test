<!DOCTYPE html>
<html lang="en">
<script type="text/javascript">
    window.onload=function () {
        var time=5;
        var secondEle=document.getElementById("second")
        var timer =setInterval(function () {
            secondEle.innerHTML=time;
            time--;
            if(time==0){
                clearInterval(timer);
                location.href="http://www.baidu.com";
            }
        },1000);
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
恭喜你注册成功，<span id="second"style="color:red">
    5</span>秒后自动跳转，如不跳转请点击<a href="http://www.baidu.com">这里</a>
</body>
</html>
